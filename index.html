<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram Landing Page</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./images/phone.png" alt="Mobile">
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img src="./images/logo.png" class="instagram-logo" alt="Instagram">
          <div class="profile-photo">
            <img src="./images/MyPhoto.jpeg" alt="perfil photo">
          </div>
          <a href="" class="instagram-login">Continue com lucas_rezende200?</a>
          <a href="" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é lucas_rezende200</p>
          <p class="not-account">
            <span class="link-blue">Trocar de conta</span>
            ou
            <span class="link-blue">Entrar</span>
          </p>
        </div>
        <div class="stores">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download">
              <img src="./images/appStoreDownload.png" alt="app-store">
            </a>
            <a href="#" class="app-download">
              <img src="./images/googlePlayDownload.png" alt="google-play">
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
